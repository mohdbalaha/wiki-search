<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>wiki search</title>
  <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
  <header>
    <h1>Wiki Search</h1>
  </header>

  <section>
    <input id="search-term"></input>
    <button id="search-btn" type="submit" onclick="clickButton()" active>search</button>

    <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">random post</a>
  </section>
  <section id="list">

  </section>
  <footer>
    <hr>
    <p>by: Mohamad Balaha</p>
  </footer>
  <script>

      function clickButton() {
        var searchTerm = document.getElementById("search-term").value.replace(/\s/g, '%20');
        var url = "https://en.wikipedia.org/w/api.php?action=opensearch&format=json&search=" + searchTerm + "&callback=myfunc";
        var s = document.createElement("script");
        s.src = url;
        document.body.appendChild(s);
      }

      function myfunc(obj) {
        let output = "";
        for (let i = 0; i < obj[1].length; i++) {
          output +=
            '<div class="item"><a href="' +
            obj[3][i] +
            '" target="_blank">' +
            obj[1][i] +
            "</a>" +
            "<p>" +
            obj[2][i] +
            "</p></div>";
        }
        document.getElementById("list").innerHTML = output;
      }
    </script>
</body>

</html>
